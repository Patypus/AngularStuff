<!DOCTYPE html>
<html >
<head>
    <title>Simple</title>
	<meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="simpleApp.js"></script>
    <link rel="stylesheet" href="teamspage.css">
</head>
<body>

    <div class="container" ng-app="Simple" ng-controller="MainController as main">
        <div class="col-md-4">
            <div class="team-container" ng-repeat="team in main.teams()">
                <h2>{{team.name}}</h2>
                <div>
                    <span class="chapionship-year" ng-repeat="year in team.championships">{{year}}</span>
                </div>
                <h3>Drivers:</h3>
                <div ng-repeat="driver in team.drivers">
                    <h4>{{driver.name}}</h4>
                    <div>
                        <span class="chapionship-year" ng-repeat="year in driver.championships">{{year}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            
        </div>
    </div>
</body>
</html>
