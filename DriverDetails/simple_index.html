<!DOCTYPE html>
<html >
<head>
    <title>Simple</title>
	<meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script type="text/javascript" src="simpleApp.js"></script>
</head>
<body>

    <div class="container" ng-app="Simple" ng-controller="MainController as main">
        <div ng-repeat="creature in main.animals()">
            <h3>{{creature.name}}</h3>
        </div>
    </div>
</body>
</html>
